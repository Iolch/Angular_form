<div  class="form-group row">    
    <label for="field.id" class="col-sm-2 col-form-label">{{field.label}}</label>
    <div class="col-sm-10">
        <input 
            type="field.type" 
            class="form-control" 
            id="field.id" 
            placeholder="{{field.placeholder}}" 
            [(ngModel)]="fieldvalue" 
            [ngModelOptions]="{standalone: true}" 
            (focusout)="feedback()"
        />
    </div>
</div>
